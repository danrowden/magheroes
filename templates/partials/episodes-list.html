get '/' do
    foreach $root[0:1] do
        if @is_hero do
            :latest-hero
        endif
        if !@is_hero do
            :latest-simple
        endif
    endforeach

    foreach $root[1:2] do
        :episode-in-list
    endforeach

    <!-- <p>Newsletter</p> -->

    foreach $root[3:] do
        :episode-in-list
    endforeach
end
